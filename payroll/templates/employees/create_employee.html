{% extends "payroll/base.html" %}
{% block title %}Create Employee{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="mb-4">Create Employee</h1>
      <form method="POST" enctype="multipart/form-data" class="border p-4 rounded shadow-sm">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">
                {{ field.errors|striptags }}
              </div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary ms-2">Back to All Employees</a>
      </form>
    </div>
  </div>
{% endblock %}
