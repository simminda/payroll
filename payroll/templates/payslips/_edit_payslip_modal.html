<div class="modal fade" id="editPayslipModal-{{ payslip.id }}" tabindex="-1" aria-labelledby="editPayslipModalLabel-{{ payslip.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPayslipModalLabel-{{ payslip.id }}">Edit Payslip for {{ payslip.employee.first_name }} {{ payslip.employee.last_name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'update_payslip' payslip_id=payslip.id %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="basic_salary" class="form-label">Basic Salary</label>
                        <input type="number" class="form-control" id="basic_salary" name="basic_salary" value="{{ payslip.basic_salary }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Normal Hours</label>
                        <input type="number" class="form-control" name="normal_hours" value="{{ hours.normal_hours }}">
                      </div>
                    <div class="mb-3">
                        <label for="ot_1_5" class="form-label">OT 1.5</label>
                        <input type="number" class="form-control" id="ot_1_5" name="overtime_hours" value="{{ hours.overtime_hours }}">
                    </div>
                    <div class="mb-3">
                        <label for="sat_1_5" class="form-label">Saturday 1.5</label>
                        <input type="number" class="form-control" id="sat_1_5" name="saturday_hours" value="{{ hours.saturday_hours }}">
                    </div>
                    <div class="mb-3">
                        <label for="sun_hol_2_0" class="form-label">Sunday/Holiday 2.0</label>
                        <input type="number" class="form-control" id="sun_hol_2_0" name="sunday_public_hours" value="{{ hours.sunday_public_hours }}">
                    </div>
                    <div class="mb-3">
                        <label for="tax" class="form-label">Tax</label>
                        <input type="number" class="form-control" id="tax" name="tax" value="{{ payslip.tax }}"  readonly style="background-color: #f0f0f0; color: #888; cursor: not-allowed;">
                    </div>
                    <div class="mb-3">
                        <label for="uif" class="form-label">UIF</label>
                        <input type="number" class="form-control" id="uif" name="uif" value="{{ payslip.uif }}"  readonly style="background-color: #f0f0f0; color: #888; cursor: not-allowed;">
                    </div>
                    <div class="mb-3">
                        <label for="net_pay" class="form-label">Net Pay</label>
                        <input type="number" class="form-control" id="net_pay" name="net_pay" value="{{ payslip.net_pay }}"  readonly style="background-color: #f0f0f0; color: #888; cursor: not-allowed;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
